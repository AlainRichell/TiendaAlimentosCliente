<div class="py-24 flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="emailError"
        />
        <p *ngIf="emailError" class="text-red-500 text-sm mt-1">
          {{ emailError }}
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="passwordError"
        />
        <p *ngIf="passwordError" class="text-red-500 text-sm mt-1">
          {{ passwordError }}
        </p>
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="btn btn-primary w-full"
      >
        Iniciar Sesión
      </button>
    </form>

    <p class="text-center mt-4">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-blue-600 hover:text-blue-800">
        Regístrate
      </a>
    </p>
  </div>
</div>
