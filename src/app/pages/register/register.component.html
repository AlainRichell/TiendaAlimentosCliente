<div class="py-24 flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Registro</h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">
          Nombre Completo
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="user.fullName"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="errors['fullName']"
        />
        <p *ngIf="errors['fullName']" class="text-red-500 text-sm mt-1">
          {{ errors['fullName'] }}
        </p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="errors['email']"
        />
        <p *ngIf="errors['email']" class="text-red-500 text-sm mt-1">
          {{ errors['email'] }}
        </p>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">
          Teléfono
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="user.phone"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="errors['phone']"
        />
        <p *ngIf="errors['phone']" class="text-red-500 text-sm mt-1">
          {{ errors['phone'] }}
        </p>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">
          Dirección
        </label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="user.address"
          required
          rows="3"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="errors['address']"
        ></textarea>
        <p *ngIf="errors['address']" class="text-red-500 text-sm mt-1">
          {{ errors['address'] }}
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary/50"
          [class.border-red-500]="errors['password']"
        />
        <p *ngIf="errors['password']" class="text-red-500 text-sm mt-1">
          {{ errors['password'] }}
        </p>
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.form.valid"
        class="btn btn-primary w-full"
      >
        Registrarse
      </button>
    </form>

    <p class="text-center mt-4">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-600 hover:text-blue-800">
        Inicia Sesión
      </a>
    </p>
  </div>
</div>
