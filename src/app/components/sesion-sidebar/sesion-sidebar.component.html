<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50"
  [class.hidden]="!isOpen"
  (click)="close()"
></div>
<div
  class="fixed inset-y-0 right-0 w-96 max-w-full sm:w-80 md:w-96 bg-white shadow-lg transform transition-transform duration-300 z-50"
  [class.translate-x-0]="isOpen"
  [class.translate-x-full]="!isOpen"
>
  <div class="h-full flex flex-col">
    <div
      class="p-4 border-b flex justify-between items-center bg-primary text-white"
    >
      <h2 class="text-xl font-montserrat font-semibold">Tu cuenta</h2>
      <button (click)="close()" class="hover:text-accent">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <a
        routerLink="/account"
        (click)="close()"
        class="block text-lg font-montserrat text-gray-700 hover:text-primary"
      >
        Cuenta
      </a>
      <hr class="border-gray-300" />
      <a
        routerLink="/pedidos"
        (click)="close()"
        class="block text-lg font-montserrat text-gray-700 hover:text-primary"
      >
        Pedidos
      </a>
    </div>

    <div class="p-4 border-t bg-background">
      <button
        (click)="logout()"
        class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 flex items-center justify-center space-x-2"
      >
        <span>Cerrar sesi√≥n</span>
        <span class="material-icons">logout</span>
      </button>
    </div>
  </div>
</div>
